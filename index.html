<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scizzors</title>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style-page.css">
    </head>
    <body>
        <main>  
            
            <div class="parent-background">
            </div>

            <div class="none">
                <!-- this one goes over top of parent background for the animations-->
            </div>

            <!-- this gets added after starting game -->
            <!--<img src="comfortable-background-image.png" class="comfortable-background">-->

            <img src="start-match.png" usemap="#power-button-map" class="comfortable-background-image">
            <map name="power-button-map">
                <area coords="925,230,959,266" shape="rect" id="power-button" style="z-index:10;background-color:blue;">
            </map>

        </main>

        <script type="text/javascript" src="test-power-button.js"></script>
    </body>
</html>
